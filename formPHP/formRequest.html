<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Preinscripción</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>  <form action="formResponse.php" method="post">
        <label for="childName">Nombre del Niño:</label>
        <input type="text" id="childName" name="childName" required><br>

        <label for="dob">Fecha de Nacimiento:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="parentName">Nombre del Padre/Madre/Tutor:</label>
        <input type="text" id="parentName" name="parentName" required><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="grade">Grado Escolar:</label>
        <select id="grade" name="grade" required>
            <option value="infantil">Infantil</option>
            <option value="primaria">Primaria</option>
            <option value="secundaria">Secundaria</option>
        </select>
        <br>

        <label for="siblings">Número de Hermanos:</label>
        <input type="number" id="siblings" name="siblings" required><br>

        <label for="newsletter">¿Desea recibir el boletín informativo?</label>
        <input type="checkbox" id="newsletter" name="newsletter"><br>

        <button type="submit">Enviar</button>
    </form></main>
   

    <div id="result"></div>
</body>
</html>
